<title>Animated Transitions</title>
	<link href="https://fonts.googleapis.com/css?family=Exo+2|Poiret+One" rel="stylesheet">
	<script src="https://d3js.org/d3.v4.min.js"></script>

	<style type="text/css">
		body {
			background-color: #ffffff;
      		color: #000000;
      		font-size: large;
      		font-family: 'Exo 2', sans-serif;
      		width: auto;
      		height: auto;
      		margin-left: auto;
      		margin-right: auto;
		}
		div {
			background-color: #ffffff;

      		height: auto;
      		text-align: center;
      		margin-left: auto;
      		margin-right: auto;
		}
		table {
      		width: auto;

      		margin-right: auto;
 	   	}

      		width: auto;
      		height: auto;
      		border: solid;

    	.celltitle {
      		width: auto;

<body>
  	<h1 font-family='Exo 2' align=center> Animated Transitions </h1>
	<div id = "mainFrame">
		<table>
			<tr>
		  		<td><div id = "div1", class="cell"></div></td>
			</tr>
			<tr>

			</tr>
			<tr>
		  		<td><div id = "div2", class="cell"></div></td>
			</tr>

				<td><p class="celltitle">Lines</p></td>
			</tr>
		</table>
	</div>
</body>

<script>
